plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.lucashaux.qr_code_generator"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.lucashaux.qr_code_generator"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    def props = new Properties()
    file('local.properties').withInputStream { stream ->
      props.load(stream)
    }

    signingConfigs {
        release {
            keyAlias 'my-key'  // Replace with your key alias
            keyPassword props['KEY_PASSWORD'] // Replace with your key password
            storeFile file('/home/luke/Keys/qrCodePlayStore.jks')  // Path to your .keystore
            storePassword props['KEY_PASSWORD']   // Replace with store password
        }
    }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
                  signingConfig = signingConfigs.release

        }
    }
}

dependencies {
    implementation 'com.google.android.play:integrity:1.4.0'
    // Other dependencies...
}



flutter {
    source = "../.."
}


